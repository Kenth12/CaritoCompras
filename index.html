<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carro De Compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container font-monospace">
        <h1 class="text-center ">Producto</h1>
        <div class="row" id="productos"></div>
        <table class="table">
           <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Especie</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Episodios</th>
                    <th scope="col">Temporadas</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <!--<tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">No hay elementos en la compra</th>
                </tr>
            </tfoot>-->
        </table>
    </div>

    <template id="template-producto">
        <div class="col-2 mb-4">
            <div class="card" style="width: 180px; height: 510px;">
                <img src="" alt="" class="card-img-top" >
                <div class="card-body " >
                    <h5> Titulo: </h5>    
                    <h7>Estado: <span id="status"></span></h7>
                    <h7 >Especie: <span id="species"></span></h7>
                    <h7 >Tipo: <span id="type"></span></h7>
                    <h7 >Genero: <span id="gender"></span></h7>
                    <h7 >Episodios: <span id="episodios"></span></h7>
                    <h7 >Temporadas: <span id="temporadas"></span></h7>
                    <p>Precio: $<span id="span"></span> </p>
                    <button id="button" class="btn btn-dark " >Comprar</button> 
                    <button id="button2" class="btn btn-danger " >Editar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-items">
        <tr>
            <th scope="row">Id:</th>
            <td>Titulo: </td>
            <td>Estado:</td>
            <td>Especie:</td>
            <td>Tipo:</td>
            <td>Genero:</td>
            <td>Episodios:</td>
            <td>Temporadas:<td>
            <td>
                <button class="btn btn-info btn-sm " >+</button>
                <button class="btn btn-danger btn-sm " >-</button>
            </td>
            <td>$<span></span></td>
        </tr>
    </template>

    <!--<template id="template-footer">
        <th scope="row" colspan="2">Total Productos: </th>
        <td>Total Productos</td>
        <td><button class="btn btn-danger btn-tm" id="vaciar">
            Vaciar Todo
        </button></td>
        <td class="font-weight-bold">Total a Pagar: $<span></span></td>
    </template>-->


    <script src="app.js"></script>
</body>
</html>
